<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate Pass Management System - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1>Gate Pass Management System</h1>
                <p>College Campus Security Portal</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <div class="form-group">
                    <label for="role">Login As</label>
                    <select id="role" name="role" required>
                        <option value="">Select Role</option>
                        <option value="user">Student/User</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
                
                <button type="submit" class="login-btn">Login</button>
                
                <div id="errorMessage" class="error-message" style="display: none;">
                    Invalid credentials. Please try again.
                </div>
            </form>
            
            <div class="demo-credentials">
                <h3>Login Information</h3>
                <p><strong>Students:</strong> Use your name as username and name + "123" as password</p>
                <p><strong>Examples:</strong></p>
                <p>john / john123</p>
                <p>jane / jane123</p>
                <p>adithyan / adithyan123</p>
                <p><strong>Admin:</strong> admin / admin123</p>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
