<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry/Exit History - Gate Pass Management</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .filter-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-group label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        
        .filter-group input,
        .filter-group select {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            min-width: 150px;
        }
        
        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #4facfe;
        }
        
        .history-table {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
        }
        
        .entry-badge {
            background: #d4edda;
            color: #155724;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .exit-badge {
            background: #fff3cd;
            color: #856404;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .denied-badge {
            background: #f8d7da;
            color: #721c24;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #4facfe;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        
        .export-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .no-data {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .pagination button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .pagination button:hover {
            background: #f8f9fa;
        }
        
        .pagination button.active {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Navigation Bar -->
        <div class="navbar">
            <h2>Entry/Exit History</h2>
            <div>
                <button onclick="goBack()" class="btn btn-secondary">‚Üê Back</button>
                <button onclick="logout()" class="btn btn-danger" style="margin-left: 10px;">Logout</button>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-number" id="totalEntries">0</div>
                <div class="stat-label">Total Entries Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalExits">0</div>
                <div class="stat-label">Total Exits Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalDenied">0</div>
                <div class="stat-label">Access Denied Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalRecords">0</div>
                <div class="stat-label">Total Records</div>
            </div>
        </div>

        <!-- Export Section -->
        <div class="export-section">
            <div>
                <h3>History Records</h3>
                <p>View and filter entry/exit records</p>
            </div>
            <div>
                <button class="btn btn-primary" onclick="exportToCSV()">üì• Export to CSV</button>
                <button class="btn btn-secondary" onclick="printHistory()" style="margin-left: 10px;">üñ®Ô∏è Print</button>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-group">
                <label for="dateFilter">Date</label>
                <input type="date" id="dateFilter" onchange="filterHistory()">
            </div>
            
            <div class="filter-group">
                <label for="typeFilter">Type</label>
                <select id="typeFilter" onchange="filterHistory()">
                    <option value="all">All Types</option>
                    <option value="entry">Entry Only</option>
                    <option value="exit">Exit Only</option>
                    <option value="denied">Denied Only</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="userFilter">Username</label>
                <input type="text" id="userFilter" placeholder="Enter username..." onkeyup="filterHistory()">
            </div>
            
            <div class="filter-group">
                <label for="biometricFilter">Verification</label>
                <select id="biometricFilter" onchange="filterHistory()">
                    <option value="all">All Methods</option>
                    <option value="fingerprint">Fingerprint</option>
                    <option value="face">Face</option>
                    <option value="both">Both</option>
                    <option value="none">None</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>&nbsp;</label>
                <button class="btn btn-primary" onclick="resetFilters()">Reset Filters</button>
            </div>
        </div>

        <!-- History Table -->
        <div class="history-table">
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Date & Time</th>
                        <th>Student Name</th>
                        <th>Username</th>
                        <th>Type</th>
                        <th>Gate Pass ID</th>
                        <th>Verification Method</th>
                        <th>Verified By</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                    <!-- History records will be populated here -->
                </tbody>
            </table>
            
            <div class="pagination" id="pagination">
                <!-- Pagination buttons will be populated here -->
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script>
        // Protect page - redirect to login if not authenticated
        if (!Auth.protectPage()) {
            // Page will redirect automatically
        }

        let currentPage = 1;
        const recordsPerPage = 20;
        let filteredHistory = [];

        // Initialize history page
        document.addEventListener('DOMContentLoaded', function() {
            const user = Auth.getCurrentUser();
            if (user) {
                // Set today's date as default filter
                document.getElementById('dateFilter').value = new Date().toISOString().split('T')[0];
                loadHistory();
            }
        });

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('entryExitHistory') || '[]');
            const dateFilter = document.getElementById('dateFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const userFilter = document.getElementById('userFilter').value.toLowerCase();
            const biometricFilter = document.getElementById('biometricFilter').value;
            
            // Apply filters
            filteredHistory = history.filter(record => {
                let matchDate = true;
                let matchType = true;
                let matchUser = true;
                let matchBiometric = true;
                
                if (dateFilter) {
                    matchDate = new Date(record.timestamp).toISOString().split('T')[0] === dateFilter;
                }
                
                if (typeFilter !== 'all') {
                    matchType = record.type === typeFilter;
                }
                
                if (userFilter) {
                    matchUser = record.username.toLowerCase().includes(userFilter) ||
                               record.name.toLowerCase().includes(userFilter);
                }
                
                if (biometricFilter !== 'all') {
                    matchBiometric = record.biometricType === biometricFilter;
                }
                
                return matchDate && matchType && matchUser && matchBiometric;
            });
            
            // Sort by timestamp (newest first)
            filteredHistory.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            // Update statistics
            updateStatistics();
            
            // Reset pagination
            currentPage = 1;
            displayHistory();
        }

        function updateStatistics() {
            const today = new Date().toISOString().split('T')[0];
            const todayRecords = filteredHistory.filter(record => 
                new Date(record.timestamp).toISOString().split('T')[0] === today
            );
            
            const totalEntries = todayRecords.filter(r => r.type === 'entry').length;
            const totalExits = todayRecords.filter(r => r.type === 'exit').length;
            const totalDenied = todayRecords.filter(r => r.type === 'denied').length;
            
            document.getElementById('totalEntries').textContent = totalEntries;
            document.getElementById('totalExits').textContent = totalExits;
            document.getElementById('totalDenied').textContent = totalDenied;
            document.getElementById('totalRecords').textContent = filteredHistory.length;
        }

        function displayHistory() {
            const tbody = document.getElementById('historyTableBody');
            const startIndex = (currentPage - 1) * recordsPerPage;
            const endIndex = startIndex + recordsPerPage;
            const pageRecords = filteredHistory.slice(startIndex, endIndex);
            
            if (pageRecords.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="no-data">No records found for the selected criteria</td></tr>';
                document.getElementById('pagination').innerHTML = '';
                return;
            }
            
            tbody.innerHTML = pageRecords.map(record => `
                <tr>
                    <td>${Auth.formatDateTime(record.timestamp)}</td>
                    <td>${record.name}</td>
                    <td>${record.username}</td>
                    <td>
                        <span class="${record.type}-badge">${record.type.toUpperCase()}</span>
                    </td>
                    <td>${record.requestId ? '#' + record.requestId : 'N/A'}</td>
                    <td>${record.biometricType}</td>
                    <td>${record.verifiedBy}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="viewRecordDetails(${record.id})">
                            View Details
                        </button>
                    </td>
                </tr>
            `).join('');
            
            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredHistory.length / recordsPerPage);
            const paginationDiv = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                paginationDiv.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    Previous
                </button>
            `;
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHTML += `
                        <button onclick="changePage(${i})" class="${i === currentPage ? 'active' : ''}">
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHTML += '<span>...</span>';
                }
            }
            
            // Next button
            paginationHTML += `
                <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    Next
                </button>
            `;
            
            paginationDiv.innerHTML = paginationHTML;
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredHistory.length / recordsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            displayHistory();
        }

        function filterHistory() {
            loadHistory();
        }

        function resetFilters() {
            document.getElementById('dateFilter').value = new Date().toISOString().split('T')[0];
            document.getElementById('typeFilter').value = 'all';
            document.getElementById('userFilter').value = '';
            document.getElementById('biometricFilter').value = 'all';
            loadHistory();
        }

        function viewRecordDetails(recordId) {
            const record = filteredHistory.find(r => r.id === recordId);
            if (!record) return;
            
            let details = `
                <h3>Record Details</h3>
                <p><strong>Date & Time:</strong> ${Auth.formatDateTime(record.timestamp)}</p>
                <p><strong>Student Name:</strong> ${record.name}</p>
                <p><strong>Username:</strong> ${record.username}</p>
                <p><strong>Type:</strong> ${record.type.toUpperCase()}</p>
                <p><strong>Gate Pass ID:</strong> ${record.requestId ? '#' + record.requestId : 'N/A'}</p>
                <p><strong>Verification Method:</strong> ${record.biometricType}</p>
                <p><strong>Verified By:</strong> ${record.verifiedBy}</p>
            `;
            
            if (record.requestId) {
                const requests = JSON.parse(localStorage.getItem('gatePassRequests') || '[]');
                const request = requests.find(r => r.id === record.requestId);
                if (request) {
                    details += `
                        <hr style="margin: 15px 0;">
                        <h4>Related Gate Pass</h4>
                        <p><strong>Reason:</strong> ${request.reason}</p>
                        <p><strong>Date:</strong> ${request.date}</p>
                        <p><strong>Time:</strong> ${request.time} - ${request.exitTime}</p>
                        <p><strong>Status:</strong> ${request.status}</p>
                    `;
                }
            }
            
            alert(details);
        }

        function exportToCSV() {
            if (filteredHistory.length === 0) {
                alert('No data to export');
                return;
            }
            
            let csv = 'Date Time,Student Name,Username,Type,Gate Pass ID,Verification Method,Verified By\n';
            
            filteredHistory.forEach(record => {
                csv += `"${Auth.formatDateTime(record.timestamp)}","${record.name}","${record.username}","${record.type}","${record.requestId || 'N/A'}","${record.biometricType}","${record.verifiedBy}"\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', `gate_pass_history_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function printHistory() {
            window.print();
        }

        function goBack() {
            const user = getCurrentUser();
            if (user.role === 'user') {
                window.location.href = 'user-dashboard.html';
            } else if (user.role === 'admin') {
                window.location.href = 'admin-dashboard.html';
            } else if (user.role === 'security') {
                window.location.href = 'security-dashboard.html';
            }
        }
    </script>
</body>
</html>
